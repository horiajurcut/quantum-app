<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- CSS -->
        <link rel="stylesheet" href="/api/static/css/libs/base.css">
        <link rel="stylesheet" href="/api/static/css/chooser.css">

        <!-- JS -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="/api/static/js/libs/modernizr.js"></script>

        <title>Quantum :: Login</title>
    </head>

    <body>
        <section>
            <h3>Choose your page</h3>
            <ul id="chooser" class="clearfix">
                {% for page in pages %}
                <a href="#">
                    <li class="clearfix">
                        <div class="avatar left">
                            <img width="65" height="65" src="https://graph.facebook.com/{{ page.id }}/picture?type=square">
                        </div>
                        <div>
                            <span class="name">{{ page.name }}</span>
                            <span>Description</span>
                        </div>
                    </li>
                </a>
                {% endfor %}
            </ul>
        </section>

        <footer>
            <p>Copyright &copy; 2014 Quantum</p>
        </footer>
    </body>
</html>
