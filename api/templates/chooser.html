<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- CSS -->
        <link rel="stylesheet" href="/static/css/libs/base.css">
        <link rel="stylesheet" href="/static/css/chooser.css">

        <!-- JS -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="/static/js/libs/modernizr.js"></script>

        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>

        <title>Quantum :: Choose your page</title>
    </head>

    <body>
        <section>
            <header>
                <a href="/"><img src="/static/images/logo.png"></a>
            </header>

            <ul id="chooser" class="clearfix">
                {% for page in pages %}
                <a href="/dashboard/page/{{ page.id }}/{{ page.access_token }}">
                    <li class="clearfix">
                        <div class="avatar left">
                            <img width="65" height="65" src="https://graph.facebook.com/{{ page.id }}/picture?type=square" class="circular">
                        </div>
                        <span class="name">
                            {{ page.name }}
                            <span class="arrow"><img src="/static/images/arrow.png" width="9"></span>
                        </span>
                    </li>
                </a>
                {% endfor %}
            </ul>
        </section>
    </body>
</html>
