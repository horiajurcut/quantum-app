<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- CSS -->
        <link rel="stylesheet" href="/static/css/libs/base.css">
        <link rel="stylesheet" href="/static/css/common.css">
        <link rel="stylesheet" href="/static/css/dashboard.css">

        <!-- JS -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="/static/js/libs/modernizr.js"></script>
        <script src="/static/js/mustache.js"></script>
        <script src="/static/js/dashboard.js"></script>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>

        <title>Quantum :: Dashboard</title>
    </head>

    <body data-event-id="{{ event.id }}">
        <header>
            <div class="wrapper">
                <img src="/static/images/logo-big.png" alt="Quantum" style="width:203px;height:36px" />
                <a href="/dashboard/page/{{ page_id }}" class="back-button"></a>
            </div>
        </header>

        <section id="session-header">
            <div class="wrapper">
                <h1>{{ event.title }}</h1>

                <div class="timeframe">
                    <span class="time-icon"></span>{% if event.start_date %}{{ event.start_date.strftime('%d %B %H:%M') }} - {{ event.end_date.strftime('%H:%M') }}{% else  %} To Be Announced{% endif %}
                </div>

                <div class="overview">
                    <div class="questions-overview overview-col1">
                        <div class="circle"></div>
                        <div class="content">
                            <div class="title">Questions</div>
                            <div class="value">0</div>
                        </div>
                    </div>
                    <div class="users-overview overview-col1">
                        <div class="circle"></div>
                        <div class="content">
                            <div class="title">Users</div>
                            <div class="value">0</div>
                        </div>
                    </div>
                    <div class="vibe-overview overview-col2">
                        <div class="circle"></div>
                        <div class="content">
                            <div class="title">Vibe</div>
                            <div class="value"><span class="text-green positive">+0</span> / <span class="neutral">0</span> / <span class="text-red negative"> -0</span></div>
                        </div>
                    </div>
                </div>

                <ul class="tabs">
                    <li class="selected"><a href="#" data-type="unanswered">Unanswered questions</a></li>
                    <li><a href="#" data-type="answered">Answered questions</a></li>
                </ul>
            </div>
        </section>

        <section id="session-content">
            <div class="wrapper">
                <table class="questions-list">
                    <thead>
                        <tr>
                            <th class="sentiment"></th>
                            <th>QUESTION</th>
                            <th class="frequency">FREQUENCY</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>

        {% raw %}
        <script id="modal-question" type="text/template">
            <div class="modal-content">
                <a href="#" class="modal-close-button"></a>
                <section class="modal-question-header">
                    {{ question }}
                    <div class="asked-by">
                        ASKED BY:
                        <ul>{{#users}}
                            <li>
                                <a href="{{ profile }}" target="_blank">
                                    <img src="{{avatar}}" />
                                </a>
                            </li>
                        {{/users}}</ul>
                    </div>
                </section>
                <section class="modal-question-composer">
                    <textarea id="reply-composer" placeholder="Your Answer Here..." disabled="{{ answer }}">{{ answer }}</textarea>
                    <a href="#" id="reply-button" data-group-id="{{ groupId }}">Answer</a>
                </section>
            </div>
        </script>
        {% endraw %}
    </body>
</html>
